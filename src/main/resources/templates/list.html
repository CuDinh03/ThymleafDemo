    <div class="container-fluid">


    <!-- Content Row -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cities </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th colspan="2" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th scope="col" style="color: red">#</th>
                        <th scope="col" style="color: red">City</th>
                        <th scope="col" style="color: red">Country</th>
                        <th colspan="2" scope="col" style="color: red">Action</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="city,cityState : ${cities}">
                        <td th:text="${cityState.count}"></td>
                        <td>
                            <a style="text-decoration: none"
                               th:href="@{/home/view(id=${city.idCity})}">
                                <p th:text="${city.getName()}"></p>
                            </a>
                        </td>
                        <td th:text="${city.getCountry().getNameCountry()}"></td>
                        <td>
                            <button type="button" class="btn btn-info">
                                <a style="color: white; text-decoration: none"
                                   th:href="@{/home/edit(id=${city.idCity})}"><i
                                        class="fa-solid fa-pencil"></i></a>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger">
                                <a style="color: white; text-decoration: none"
                                   th:href="@{/home/delete(id=${city.idCity})}"
                                   onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i></a>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
